# cargo-deny configuration
# See https://embarkstudios.github.io/cargo-deny/checks/index.html for details

[graph]
# The default tier-1 targets (as of 2025)
targets = [
    "x86_64-unknown-linux-gnu",
    "aarch64-unknown-linux-gnu", 
    "x86_64-apple-darwin",
    "aarch64-apple-darwin",
    "x86_64-pc-windows-msvc",
]

# This section is considered when running `cargo deny check advisories`
[advisories]
version = 2
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
# The lint level for security vulnerabilities
vulnerability = "deny"
# The lint level for unmaintained crates
# Note: "workspace" means only fail on directly unmaintained dependencies
unmaintained = "workspace"
# The lint level for crates that have been yanked from their source registry
yanked = "warn"
# The lint level for crates with security notices
notice = "warn"
# List of advisory IDs to ignore. Note that ignored advisories will still
# output a note when they are encountered.
ignore = [
    # Temporarily ignore rustls-pemfile advisory during migration
    # This should be removed once reqwest 0.13 with updated dependencies is in place
    "RUSTSEC-2025-0134",
]

# This section is considered when running `cargo deny check licenses`
[licenses]
version = 2
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-DFS-2016",
    "Unicode-3.0",
    "CC0-1.0",
    "MPL-2.0",
]
confidence-threshold = 0.8

# Some crates don't have (easily) machine readable licensing information,
# containing the license text in comments instead of dedicated LICENSE files.
private = { ignore = false }

# List of explicitly disallowed licenses
deny = [
    # Commercial licenses that are not allowed in OSS
    "GPL-2.0",
    "GPL-3.0",
    "AGPL-3.0",
]

[[licenses.clarify]]
name = "ring"
expression = "MIT AND ISC AND OpenSSL"
license-files = [{ path = "LICENSE", hash = 0xbd0eed23 }]

# This section is considered when running `cargo deny check bans`
[bans]
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"

# List of crates that are allowed. Use with care!
allow = [
    # Allow rustls-pki-types as the modern replacement for problematic crates
    { name = "rustls-pki-types" },
    # Allow rustls and its ecosystem
    { name = "rustls" },
    { name = "rustls-webpki" },
    { name = "webpki-roots" },
]

deny = [
    # Deprecated crates
    { name = "rustc-serialize", wrappers = [] },
    # Block OpenSSL in favor of rustls
    { name = "openssl" },
    { name = "openssl-sys" },
    { name = "openssl-probe" },
    # Block other problematic TLS implementations
    { name = "native-tls" },
    { name = "schannel" },
    { name = "security-framework" },
]

skip = []
skip-tree = []

# This section is considered when running `cargo deny check sources`
[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []

[sparse]
# Allows you to specify which crates to check for duplicate versions in a "sparse" manner
# rather than the default "duplicate" which will check for duplicates in the entire
# dependency tree
# Check only direct dependencies for duplicates
# [possible values: direct, transitive]
duplicates = "direct"
