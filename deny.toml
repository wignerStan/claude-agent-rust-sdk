[advisories]
version = 2
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]

vulnerability = "deny"
unmaintained = "workspace"
yanked = "warn"
notice = "warn"

ignore = [
    "RUSTSEC-2025-0134",
]

[licenses]
version = 2
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-DFS-2016",
    "Unicode-3.0",
    "CC0-1.0",
    "MPL-2.0",
]
confidence-threshold = 0.8

deny = [
    "GPL-2.0",
    "GPL-3.0",
    "AGPL-3.0",
]

allow = [
    "rustls-pki-types",
    "rustls",
    "rustls-webpki",
    "webpki-roots",
]

[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]